<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCommerce</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="dsc-header-client">
        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <div class="dsc-nav-bar-right">
                <div class="dsc-menu-items-container">
                    <div class="dsc-menu-item">
                        <img src="img/cart.svg" alt="Carrinho de compras">
                    </div>
                    <a href="#">Entrar</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="dsc-login-section" class="dsc-container">
            <div class="dsc-login-form-container">
                <form class="dsc-card dsc-form">
                    <h2>login</h2>
                    <div class="dsc-form-control-container">
                        <input type="email" class="dsc-form-control dsc-input-error" placeholder="email">
                        <div class="dsc-form-error">
                            Campo obrigatorio
                        </div>
                        <input type="password" class="dsc-form-control" placeholder="password">
                        <div class="dsc-form-error">
                            Campo obrigatorio
                        </div>
                    </div>
                    <div class="dsc-login-form-button dsc-mt20">
                        <button type="submit" class="dsc-btn dsc-btn-blue">Entrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
